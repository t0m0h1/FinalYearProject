<!DOCTYPE html>

<head>

    <title>Student Mental Health AI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .input-container { margin-bottom: 20px; }
        textarea { width: 100%; padding: 10px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; background-color: #e3f2f9; border: 1px solid #b3e0ff; border-radius: 5px; }
    </style>

<body>

<div class="container">
    <h1>Student Mental Health AI</h1>
    <form id="mentalHealthForm">
        <div class="input-container">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" name="feelings" rows="4" placeholder="Type your feelings here..."></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="result" id="result" style="display: none;"></div>
