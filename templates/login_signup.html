<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .guest-btn {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container text-center" id="loginContainer">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </form>
        <button class="guest-btn mt-3" onclick="continueAsGuest()">Continue as Guest</button>
    </div>

    <!-- Sign Up Form -->
    <div class="container text-center d-none" id="signupContainer">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>
        <button class="guest-btn mt-3" onclick="continueAsGuest()">Continue as Guest</button>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginContainer').classList.toggle('d-none');
            document.getElementById('signupContainer').classList.toggle('d-none');
        }

        function continueAsGuest() {
            alert("Continuing as guest..."); // Replace this with actual navigation logic
            window.location.href = "index.html"; // Example guest page
        }

        // Handle login form submission
        document.getElementById('loginContainer').querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Logging in with email:', email, 'and password:', password);
            // Implement login logic here

            // Redirect to home page
            window.location.href = "index.html";
        });

        
    </script>
</body>
</html>
